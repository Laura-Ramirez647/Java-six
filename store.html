<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="store.css">
    <script src="store.js"defer></script>
</head>
<body>
    <div id="parent" class="parent">
        <h2 class="title"><b>Cashier Checkout</b></h2>
        <label for="barcode" class="scan" id="scan">Scan Product Barcode:</label>
        <input placeholder="Scan barcode here" type="text" id="barcode" class="barcode">
        <br>
        <br>
        <label for="quantity" class="number">Quantity:</label>
        <input type="number" name="quantity" id="quantity" class="quantity">
        <button id="button" class="button">Add to Cart</button>
        <div class="line"></div>
        <h3 class="cart">Cart</h3>
        <div class="childDiv">
            <h4><u>Item</u></h4>
            <h4><u>Price</u></h4>
            <h4><u>Quantity</u></h4>
        </div>
        <div id="continer" class="continer"></div>
    </div>
    
</body>
</html>
